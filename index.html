<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <title>মডিউল ১০ এর এসাইনমেন্ট</title>
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <h1>মডিউল ১০ এর এসাইনমেন্ট</h1>
    <div>
      <h2>Calculate Difference</h2>
      <input id="num1" type="number" placeholder="Enter first number" />
      <input id="num2" type="number" placeholder="Enter second number" />
      <button id="calcDiffBtn">Calculate Difference</button>
      <p id="calcDiffResult"></p>
    </div>

    <div>
      <h2>Check if Odd</h2>
      <input id="oddNum" type="number" placeholder="Enter a number" />
      <button id="checkOddBtn">Check if Odd</button>
      <p id="oddResult"></p>
    </div>

    <div>
      <h2>Find Minimum</h2>
      <input
        id="minArray"
        type="text"
        placeholder="Enter numbers separated by Space"
      />
      <button id="findMinBtn">Find Minimum</button>
      <p id="minResult"></p>
    </div>

    <div>
      <h2>Filter Even Numbers</h2>
      <input
        id="evenArray"
        type="text"
        placeholder="Enter numbers separated by Space"
      />
      <button id="filterEvenBtn">Filter Even Numbers</button>
      <p id="evenResult"></p>
    </div>

    <div>
      <h2>Sort Array Descending</h2>
      <input
        id="sortArray"
        type="text"
        placeholder="Enter numbers separated by Space"
      />
      <button id="sortArrayBtn">Sort Array Descending</button>
      <p id="sortedResult"></p>
    </div>

    <div>
      <h2>Lowercase First Letter</h2>
      <input id="strInput" type="text" placeholder="Enter a string" />
      <button id="lowercaseBtn">Lowercase First Letter</button>
      <p id="lowercaseResult"></p>
    </div>

    <div>
      <h2>Count Vowels</h2>
      <input id="vowelStr" type="text" placeholder="Enter Words Here" />
      <button id="countVowelsBtn">Count Vowels</button>
      <p id="vowelCountResult"></p>
    </div>

    <div>
      <h2>Find Average</h2>
      <input
        id="avgArray"
        type="text"
        placeholder="Enter numbers separated by Space"
      />
      <button id="findAvgBtn">Find Average</button>
      <p id="avgResult"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
